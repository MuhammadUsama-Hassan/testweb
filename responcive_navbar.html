<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  .navbar {
    background: linear-gradient(to top, #ff0095, #970058); 
    overflow: hidden;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
  }

  .navbar-content {
    display: flex;
    align-items: center;
  }

  .navbar-content a {
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none ;
    transition: background-color 0.3s;
  }

  .navbar-content a:hover {
    background-color: #ff0090;
    border-radius: 5px;
  }

  .dropdown {
    position: relative;
  }

  .dropdown .dropbtn {
    font-size: 16px;
    border: none;
    outline: none;
    color: rgb(255, 255, 255);
    padding: 14px 16px;
    background-color: inherit;
    font-family: inherit;
    margin: 0;
  }

  .navbar-content a:hover, .dropdown:hover .dropbtn {
    background-color: #fc7db4;
    border-radius: 5px;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }

  .dropdown:hover .dropdown-content {
    display: block;
    
  }

  .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
  }

  .dropdown-content a:hover {
    background-color: #fc7db4;
    border-radius: 5px;
  }

  .navbar-logo {
    margin-left: auto;
  }

  @media screen and (max-width: 600px) {
    .navbar {
      flex-direction: column;
      padding: 20px;
    }

    .navbar-content {
      flex-direction: column;
      align-items: center;
    }

    .navbar-content a, .dropdown {
      text-align: center;
      width: 100%;
    }

    .navbar-logo {
      margin: 0;
      margin-top: 10px;
    }

    .dropdown-content {
      position: static;
      background-color: transparent;
      box-shadow: none;
    }
  }
</style>
</head>
<body>

<div class="navbar">
  <div class="navbar-content">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <div class="dropdown">
      <button class="dropbtn">Services</button>
      <div class="dropdown-content">
        <a href="#service1">Service 1</a>
        <a href="#service2">Service 2</a>
        <a href="#service3">Service 3</a>
      </div>
    </div>
    <a href="#portfolio">Portfolio</a>
    <a href="#contact">Contact</a>
  </div>
  <div class="navbar-logo">
    <img src="/kindpng_6513696.png" alt="Logo" height="40">
  </div>
</div>

</body>
</html>
